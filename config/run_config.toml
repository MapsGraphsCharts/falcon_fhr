# Basic run configuration used by scripts/run_scraper.py.
# Copy this file (or point --config at another path) to maintain multiple profiles.

profile = "default"
title = "Two-week lookahead"
notes = "Edit destinations to choose catalog keys or leave empty to reuse the manual fallback."

[search]
# ISO dates (YYYY-MM-DD) or relative offsets like "+14d", "+2w", "+1m".
check_in = "+14d"
nights = 3
adults = 2
# Provide catalog keys/groups (e.g. ["rome-it", "group:United States"]) or leave empty for manual search.
destinations = []
program_filter = []

[browser]
headless = true
# set to false (or pass --headed) to watch the browser
log_level = "INFO"
# slow_mo_ms = 50
# viewport_width = 1536
# viewport_height = 864
# device_scale_factor = 2

[storage]
# Flip on when you want SQLite persistence in addition to JSON dumps.
sqlite_enabled = false
# sqlite_path = "data/storage/hotels.sqlite3"
# sqlite_busy_timeout_ms = 2000
# sqlite_journal_mode = "wal"
# sqlite_synchronous = "normal"

[manual_destination]
# Uncomment to override the manual fallback destination without touching .env.
